<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Tesla Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet" />
		<link type="text/css" href="styles/main.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
	</head>
    
	<body>
		<div class="grid-item header">
            <h1>Tesla Dashboard</h1>
		</div>
        
        <main class="grid-item main">
            
	    	<div class="grid-item section1">
                
                <canvas id="foodChart"></canvas>
                
            </div>
                    
            <div class="grid-item section2">
                <canvas id="waterChart"></canvas>
            </div>
            
            <div class="grid-item section3">
                <canvas id="distanceTravelledChart"></canvas>
            </div>
            
            <div class="grid-item section3">
                <canvas id="speedChart"></canvas>
            </div>

        </main>
        
	    <footer class="grid-item foot">
            <button type="button" onclick="nextWeek()">Next week</button>
		</footer>
        
	  <script src="scripts/main.js"></script>
	</body>
</html>
