<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Tesla Clock</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" href="styles/main.css" rel="stylesheet" />
        <script src="scripts/main.js" defer></script>
	</head>
    
	<body>

        
        <main class="grid-item main">
            <div class="grid-time section1">
                <figure>
                    <img id="image" src="images/morningSun.png"/>
                </figure>
            </div>
            <div class="grid-item section2">
                <h1 id="clock">0:00:00</h1>
            </div>
            <div class="grid-item section3">
                <h1 id="date">14 Maart 2000</h1>
            </div>

        </main>
        <footer class="grid-team footer">
            <button id="switch" value="Switch to 12h notation" onClick="switchNotation();">Switch to 12h notation</button>
        </footer>
	  
	</body>
</html>
